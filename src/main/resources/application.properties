# ===============================================
# NOLIKTAVU P?RVALD?BAS SIST?MAS KONFIGUR?CIJA
# ===============================================

# Datub?zes konfigur?cija (PostgreSQL)
spring.datasource.url=jdbc:postgresql://localhost:5432/warehouse_db
spring.datasource.username=admin1
spring.datasource.password=parole123
spring.datasource.driver-class-name=org.postgresql.Driver

# Savienojumu p?la konfigur?cija (uzlabo veiktsp?ju)
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# JPA/Hibernate konfigur?cija
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# DISABLE FLYWAY FOR NOW
spring.flyway.enabled=false

# Servera konfigur?cija
server.port=8083
server.address=0.0.0.0
server.servlet.context-path=

# Graceful shutdown (dro?s servera aptur??ana)
server.shutdown=graceful
spring.lifecycle.timeout-per-shutdown-phase=20s

# ?urn?l??anas konfigur?cija
logging.level.org.springframework=INFO
logging.level.com.warehouse=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.flywaydb=INFO

# ?urn?lu failu konfigur?cija
logging.file.name=logs/warehouse-api.log
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.console=%d{HH:mm:ss} %-5level %logger{20} - %msg%n
logging.logback.rollingpolicy.max-file-size=10MB
logging.logback.rollingpolicy.max-history=30

# OpenAPI/Swagger dokument?cijas konfigur?cija
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha

# Datu importa konfigur?cija
import.batch-size=100
import.timeout-seconds=300
import.max-file-size=10MB

# Audita konfigur?cija
audit.enabled=true
audit.log-file=logs/audit.log
audit.include-request-body=true
audit.include-response-body=false

# Atskai?u konfigur?cija
report.default-page-size=50
report.max-page-size=100
report.cache-duration-minutes=15

# Actuator endpoints (sist?mas monitorings)
management.endpoints.web.exposure.include=health,info,metrics,prometheus,shutdown
management.endpoint.health.show-details=always
management.endpoint.shutdown.enabled=true
management.endpoint.info.enabled=true
management.metrics.export.prometheus.enabled=true

# Veiktsp?jas konfigur?cija - DISABLE JCACHE
spring.jpa.properties.hibernate.cache.use_second_level_cache=false
spring.jpa.properties.hibernate.cache.use_query_cache=false
spring.cache.type=caffeine

# Valid?cijas konfigur?cija
spring.jpa.properties.hibernate.validator.apply_to_ddl=false
spring.jpa.properties.javax.persistence.validation.mode=callback

# Transakciju konfigur?cija
spring.transaction.default-timeout=30
spring.transaction.rollback-on-commit-failure=true

# Starptautisko?anas konfigur?cija
spring.messages.basename=messages
spring.messages.encoding=UTF-8
spring.messages.cache-duration=3600

# K??du apstr?des konfigur?cija
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on_param
server.error.include-exception=false

# Profila specifisk? konfigur?cija
spring.profiles.active=development

# Asinhrono procesu konfigur?cija
spring.task.execution.pool.core-size=5
spring.task.execution.pool.max-size=20
spring.task.execution.pool.queue-capacity=100
spring.task.execution.thread-name-prefix=warehouse-async-

# JSON konfigur?cija
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=Europe/Riga
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss

# Ke?o?anas konfigur?cija - USE CAFFEINE INSTEAD OF JCACHE
spring.cache.caffeine.spec=maximumSize=1000,expireAfterWrite=1h

# Fix Swagger UI paths
springdoc.swagger-ui.enabled=true
springdoc.api-docs.enabled=true

# Ensure Swagger works with context path
springdoc.swagger-ui.config-url=/api-docs/swagger-config
springdoc.swagger-ui.url=/api-docs


logging.level.com.warehouse.api=DEBUG
logging.level.org.springframework.web=DEBUG

springdoc.show-actuator=false
springdoc.swagger-ui.filter=true
springdoc.swagger-ui.syntaxHighlight.activated=true
springdoc.swagger-ui.syntaxHighlight.theme=agate

springdoc.swagger-ui.persistAuthorization=true
springdoc.swagger-ui.displayRequestDuration=true
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.docExpansion=none
springdoc.swagger-ui.defaultModelsExpandDepth=1
springdoc.swagger-ui.defaultModelExpandDepth=1

logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.security.web.FilterChainProxy=DEBUG
logging.level.org.springframework.security.web.access.intercept.FilterSecurityInterceptor=DEBUG