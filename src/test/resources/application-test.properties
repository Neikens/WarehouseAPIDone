# =============================================================================
# TESTU PROFILA KONFIGUR?CIJAS FAILS
# =============================================================================

# -----------------------------------------------------------------------------
# TESTU DATUB?ZES KONFIGUR?CIJA
# -----------------------------------------------------------------------------
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=MySQL;DATABASE_TO_LOWER=TRUE;REFERENTIAL_INTEGRITY=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# -----------------------------------------------------------------------------
# JPA KONFIGUR?CIJA TESTIEM
# -----------------------------------------------------------------------------
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.open-in-view=false

# -----------------------------------------------------------------------------
# SQL INICIALIZ?CIJA
# -----------------------------------------------------------------------------
spring.sql.init.mode=never

# -----------------------------------------------------------------------------
# MIGR?CIJU ATSL?G?ANA
# -----------------------------------------------------------------------------
spring.flyway.enabled=false

# -----------------------------------------------------------------------------
# DRO??BAS KONFIGUR?CIJA TESTIEM
# -----------------------------------------------------------------------------
spring.security.user.name=admin
spring.security.user.password=admin
spring.security.user.roles=ADMIN,USER

# -----------------------------------------------------------------------------
# ?URN?L??ANAS IESTAT?JUMI
# -----------------------------------------------------------------------------
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.com.warehouse.api=DEBUG
logging.level.org.springframework.boot.autoconfigure=WARN

# -----------------------------------------------------------------------------
# ACTUATOR KONFIGUR?CIJA
# -----------------------------------------------------------------------------
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

# -----------------------------------------------------------------------------
# OPENAPI DOKUMENT?CIJAS KONFIGUR?CIJA
# -----------------------------------------------------------------------------
springdoc.swagger-ui.enabled=false
spring.cache.type=none
spring.main.lazy-initialization=true
spring.main.allow-bean-definition-overriding=true
server.port=0

# -----------------------------------------------------------------------------
# DATUB?ZES SAVIENOJUMA OPTIMIZ?CIJA
# -----------------------------------------------------------------------------
spring.datasource.hikari.maximum-pool-size=3
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=5000

# -----------------------------------------------------------------------------
# JSON KONFIGUR?CIJA TESTIEM
# -----------------------------------------------------------------------------
spring.jackson.serialization.indent-output=true
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.deserialization.fail-on-unknown-properties=false